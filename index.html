<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support D√©m√©nagement</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#EA580C">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/EA580C/white?text=Move">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #ea580c; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-stone-100 text-stone-800 font-sans min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-6 border-t-4 border-orange-600">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Assistance D√©m√©nagement</h1>
            <p class="text-gray-500 text-sm mt-1">Une question sur votre devis, vos cartons ou le jour J ?</p>
        </div>

        <form id="ticketForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Votre Nom</label>
                <input type="text" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:ring-orange-500 focus:border-orange-500 bg-gray-50" placeholder="Jean Dupont">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">T√©l√©phone (WhatsApp)</label>
                <input type="tel" id="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:ring-orange-500 focus:border-orange-500 bg-gray-50" placeholder="+33 6 12 34 56 78">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Sujet de la demande</label>
                <select id="issueType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border bg-white focus:ring-orange-500 focus:border-orange-500">
                    <option value="Devis/Planning">üìÖ Devis / Planning (Date)</option>
                    <option value="Cartons/Materiel">üì¶ Cartons / Mat√©riel</option>
                    <option value="Acces/Stationnement">üÖøÔ∏è Acc√®s / Stationnement</option>
                    <option value="Jour-J">üöõ Urgence Jour J</option>
                    <option value="SAV/Casse">‚ö†Ô∏è SAV / Casse</option>
                    <option value="Autre">Autre demande</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">D√©tails</label>
                <textarea id="description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border focus:ring-orange-500 focus:border-orange-500 bg-gray-50" placeholder="Ex: Il me manque 10 cartons livres..."></textarea>
            </div>
            <button type="submit" id="submitBtn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors">
                Envoyer et Ouvrir WhatsApp
            </button>
        </form>

        <div id="loadingState" class="hidden flex-col items-center justify-center mt-4">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8 mb-2"></div>
            <p class="text-sm text-gray-500">Cr√©ation du ticket...</p>
        </div>

        <div id="successMessage" class="hidden mt-6 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h3 class="mt-2 text-lg font-medium text-gray-900">Ticket Cr√©√© !</h3>
            <p class="mt-1 text-sm text-gray-500">Redirection vers WhatsApp...</p>
            <p class="mt-2 text-xs text-gray-400">Si rien ne se passe, <a id="manualLink" href="#" class="text-orange-600 underline">cliquez ici</a>.</p>
            <button onclick="location.reload()" class="mt-4 text-gray-400 hover:text-gray-500 text-sm font-medium underline">Retour √† l'accueil</button>
        </div>
        
        <div id="errorMessage" class="hidden mt-6 bg-red-50 p-4 rounded-md border border-red-200">
            <p class="text-sm text-red-700 text-center">Erreur de connexion.</p>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIIWndXbLAIyE3AfSeWWZlapd49l7NDN9Z2kJ9CCQq6QkiRWfIgTVkRbI_ouX8B3yI_g/exec'; 
        const SUPPORT_NUMBER = "41796882735"; 

        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const form = document.getElementById('ticketForm');
            const loading = document.getElementById('loadingState');
            const success = document.getElementById('successMessage');
            const error = document.getElementById('errorMessage');

            btn.classList.add('hidden');
            loading.classList.remove('hidden');
            loading.classList.add('flex');

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const issueType = document.getElementById('issueType').value;
            const description = document.getElementById('description').value;

            const data = { action: 'create_ticket', data: { name, phone, issueType, description } };

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                loading.classList.add('hidden');
                loading.classList.remove('flex');
                
                if(result.status === 'success') {
                    form.classList.add('hidden');
                    success.classList.remove('hidden');

                    // --- CONSTRUCTION DU MESSAGE WHATSAPP AVEC LIENS ---
                    let text = `Bonjour, je viens de cr√©er le ticket ${result.ticketId}.`;
                    text += `\n\nNom : ${name}`;
                    text += `\nSujet : ${issueType}`;
                    text += `\nD√©tails : ${description}`;
                    
                    // Ajout des liens d'administration (cach√©s en bas du message)
                    text += `\n\n-----------------`;
                    text += `\n(Liens Admin - Ne pas modifier)`;
                    text += `\nüîó Prise en compte : ${result.linkAck}`;
                    text += `\n‚úÖ Cl√¥turer : ${result.linkSolve}`;
                    
                    const encodedText = encodeURIComponent(text);
                    const waLink = `https://wa.me/${SUPPORT_NUMBER}?text=${encodedText}`;

                    document.getElementById('manualLink').href = waLink;
                    window.location.href = waLink;
                } else {
                    btn.classList.remove('hidden');
                    error.classList.remove('hidden');
                }
            })
            .catch(err => {
                loading.classList.add('hidden');
                loading.classList.remove('flex');
                btn.classList.remove('hidden');
                error.classList.remove('hidden');
            });
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
        }
    </script>
</body>
</html>
